<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Timer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Work Timer</h1>
      <p class="subtitle">Track your productive time</p>
    </div>

    <div class="timer-display">
      <div class="time-value" id="timerDisplay">00:00:00</div>
      <div class="timer-status" id="timerStatus">Ready to start</div>
    </div>

    <div class="controls">
      <button class="btn btn-primary" id="startBtn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 2.5L13 8L3 13.5V2.5Z" fill="currentColor"/>
        </svg>
        Start
      </button>
      <button class="btn btn-secondary" id="pauseBtn" disabled>
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="4" y="3" width="3" height="10" fill="currentColor"/>
          <rect x="9" y="3" width="3" height="10" fill="currentColor"/>
        </svg>
        Pause
      </button>
      <button class="btn btn-destructive" id="stopBtn" disabled>
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="3" width="10" height="10" fill="currentColor"/>
        </svg>
        Stop
      </button>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-label">Today's Total</div>
        <div class="stat-value" id="todayTotal">0h 0m</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Current Session</div>
        <div class="stat-value" id="currentSession">0h 0m</div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
